<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="duvidas">
                <h1>
                    Ficou com Dúvida? 
                    <br>
                    Nos mande uma mensagem!
                </h1>
                <p class="resposta">
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="formulario">
                <form action="">
                    <input type="text" name="nome" id="nome" placeholder="Nome completo *">
                    <span class="campo-obrigatorio">campo obrigatorio*</span>
                    <input type="email" name="email" id="email" placeholder="Email *">
                    <span class="campo-obrigatorio">campo obrigatorio*</span>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone *">
                    <span class="campo-obrigatorio">campo obrigatorio*</span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                    <span class="campo-obrigatorio">campo obrigatorio*</span>
                    <span>*campos obrigatórios</span>
                    <input type="button" name="enviar" id="enviar" class="btn-enviar" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
