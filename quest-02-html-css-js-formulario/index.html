<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="duvidas">
                <h1>
                    Ficou com Dúvida? 
                    <br>
                    Nos mande uma mensagem!
                </h1>
                <p class="resposta">
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="formulario-container">
                <form action="" class="formulario">
                    <div class="form-control">
                        <input type="text" name="nome" id="nome" class="inputs" placeholder="Nome completo *">
                        <span>campo obrigatório</span>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" id="email" class="inputs" placeholder="Email *">
                        <span>campo obrigatório</span>
                    </div>
                    <div class="form-control">
                        <input type="tel" name="telefone" id="telefone" class="inputs" placeholder="Telefone *">
                        <span>campo obrigatório</span>
                    </div>
                    <div class="form-control">
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="inputs" placeholder="Mensagem *"></textarea>
                        <span>campo obrigatório</span>
                    </div>
                    <span class="campos-obrigatorios">*campos obrigatórios</span>
                    <input type="button" name="btn-enviar" id="btn-enviar" class="btn-enviar" value="Enviar">
    
                    
                    
                </form>
            </div>
        </section>
    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
